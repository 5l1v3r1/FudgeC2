{% extends "HeaderTemplate.html" %}
{% block NavbarBlock %}
<div class="container-fluid p-0">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1 m-0">
  <a class="navbar-brand pl-5" href="/">Fudge</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/CreateCampaign">New Campaign <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('GlobalSettingsPage') }}">Global Settings</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="/1234" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Your Campaigns
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        {% if campaignlist %}
          {% for key  in campaignlist %}
          <a class="dropdown-item" href="/{{ key }}">{{ campaignlist[key]}}</a>
          {% endfor %}
        {% endif %}
        </div>
      </li>
    </ul>  </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="pr-3">
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      </li>
    </ul>

</nav>
    {%  block main %}{% endblock %}
</div>
{% endblock %}
